<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Simple JS Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Simple External JavaScript Test</h2>
    
    <div class="alert alert-warning">
        <strong>بررسی:</strong> آیا external JavaScript file بدون تداخل browser refresh کار می‌کند؟
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5>Test Elements</h5>
                    <textarea id="responseContent" class="form-control" rows="3">سلام {نام_مشتری}</textarea>
                    <input id="tagsInput" class="form-control mt-2" placeholder="Tags...">
                    <div id="previewContent" class="border p-3 mt-2 bg-light" style="min-height: 80px;"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5>Test Buttons</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="testFunction('insertVariable')">Test Insert Variable</button>
                        <button class="btn btn-success" onclick="testFunction('addTag')">Test Add Tag</button>
                        <button class="btn btn-info" onclick="testFunction('updatePreview')">Test Update Preview</button>
                        <button class="btn btn-warning" onclick="testFunction('useTemplate')">Test Use Template</button>
                        <button class="btn btn-secondary" onclick="checkAllFunctions()">Check All Functions</button>
                    </div>
                    
                    <div id="results" class="mt-3 p-2 border rounded bg-light" style="min-height: 200px; font-family: monospace; font-size: 12px; overflow-y: auto;">
                        Waiting for tests...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load external JS -->
    <script src="/js/create-canned-response.js"></script>
    
    <script>
        function log(message) {
            var results = document.getElementById('results');
            var time = new Date().toLocaleTimeString();
            results.innerHTML += '[' + time + '] ' + message + '\n';
            results.scrollTop = results.scrollHeight;
        }
        
        function testFunction(funcName) {
            if (typeof window[funcName] === 'function') {
                log('✅ ' + funcName + ': AVAILABLE');
                try {
                    if (funcName === 'insertVariable') {
                        window[funcName]('{نام_مشتری}');
                        log('✅ ' + funcName + ': EXECUTED');
                    } else if (funcName === 'addTag') {
                        window[funcName]('تست');
                        log('✅ ' + funcName + ': EXECUTED');
                    } else if (funcName === 'updatePreview') {
                        window[funcName]();
                        log('✅ ' + funcName + ': EXECUTED');
                    } else if (funcName === 'useTemplate') {
                        window[funcName]('greeting');
                        log('✅ ' + funcName + ': EXECUTED');
                    }
                } catch (e) {
                    log('❌ ' + funcName + ': ERROR - ' + e.message);
                }
            } else {
                log('❌ ' + funcName + ': NOT FOUND');
            }
        }
        
        function checkAllFunctions() {
            log('=== CHECKING ALL FUNCTIONS ===');
            var functions = ['insertVariable', 'addTag', 'useTemplate', 'updatePreview', 'testResponse', 'clearForm', 'debugElements'];
            functions.forEach(function(f) {
                if (typeof window[f] === 'function') {
                    log('✅ ' + f + ': Available');
                } else {
                    log('❌ ' + f + ': Missing');
                }
            });
            log('=== CHECK COMPLETE ===');
        }
        
        // Auto-check when page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                log('Page loaded, checking functions...');
                checkAllFunctions();
            }, 1000);
        });
    </script>
</body>
</html>
